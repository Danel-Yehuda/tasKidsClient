<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/home.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <script src="js/home.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="home.html" id="logo"></a>
            <span id="kid-savings" class="ml-3" style="display: none;"><i class="fa fa-piggy-bank"></i> <span id="savings-amount"></span></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item" id="kidsNav">
                        <a class="nav-link" href="kids.html">Kids</a>
                    </li>
                    <li class="nav-item" id="tasksNav">
                        <a class="nav-link" href="ListOfTasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="giftShop.html">GiftShop</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 d-none d-lg-flex">
                    <div class="search-input">
                        <i class="fa fa-search"></i>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search" />
                    </div>
                </form>
                <img id="profilePic" alt="Profile" class="profile-pic ml-3" />
                <button class="btn btn-outline-danger ml-2" type="button">
                    Log Out
                </button>
            </div>
            
        </nav>
        
    </header>
    <main>
        <section class="sort-section mt-3 ml-3 d-none d-lg-flex">
            <span>Sort:</span>
            <button class="sort-tag active">None</button>
            <button class="sort-tag">Deadline</button>
            <button class="sort-tag">Coins</button>
            <button class="sort-tag">Assigned to</button>
        </section>
       
        <h1 id="title">Publish Tasks</h1>
        <section id="task-cards" class="container mt-5">
            
            <div class="row justify-content-center">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </section>
        <section id="messages" class="container mt-5">
            <h2>Messages</h2>
            <ul id="message-list" class="list-group mt-3">
                <!-- Messages will be inserted here by JavaScript -->
            </ul>
        </section>
        <section id="joke-section" class="container mt-5 text-center">
            <button id="get-joke-button" class="btn btn-primary">Get a Joke</button>
            <div id="joke-setup" class="mt-3" style="display: none;"></div>
            <button id="reveal-answer-button" class="btn btn-secondary mt-3" style="display: none;">Reveal Answer</button>
            <div id="joke-delivery" class="mt-3" style="display: none;"></div>
        </section>
    </main>
    <div style="display: none;">
        <svg id="gradient-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FA7070;stop-opacity:1" />
                    <stop offset="20%" style="stop-color:#C6EBC5;stop-opacity:1" />
                    <stop offset="40%" style="stop-color:#7EA1FF;stop-opacity:1" />
                    <stop offset="60%" style="stop-color:#FFD1E3;stop-opacity:1" />
                    <stop offset="80%" style="stop-color:#D8B4F8;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="12" cy="12" r="10" fill="url(#gradient)"></circle>
        </svg>
    </div>

</body>

</html>
