<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/taskPage.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/taskPage.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">
                <img src="images/Taskids_logo.png" alt="Logo" width="60" height="60" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kids.html">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ListOfTasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="giftshop.html">GiftShop</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 d-none d-lg-flex">
                    <div class="search-input">
                        <i id="searchIcon" class="fa fa-search"></i>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search" />
                    </div>
                </form>
                <img src="images/Picture1.png" alt="Profile" class="profile-pic ml-3" />
                <button class="btn btn-outline-danger ml-2" type="button">
                    Log Out
                </button>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <h1 id="task-title">Task Name</h1>
                    <i class="fas fa-pen-to-square ml-3 icon-large" id="edit-icon"></i>
                    <i class="fas fa-trash ml-2 icon-large"></i>
                </div>
                <div class="task-details mt-4">
                    <p><strong>Assigned to:</strong> <span id="task-assigned-to"></span></p>
                    <p><strong>Deadline:</strong> <span id="task-deadline"></span></p>
                    <p><strong>Status:</strong> <span id="task-status"></span></p>
                    <p><strong>Coins:</strong> <span id="task-coins"></span></p>
                </div>
                <div class="task-actions mt-4">
                    <button class="btn btn-success">Approve</button>
                    <button class="btn btn-danger">Disapprove</button>
                </div>
            </div>
            <div class="col-md-4">
                <h2>History</h2>
                <ul id="task-history" class="list-group mt-3">
                    <!-- History items will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <label for="edit-task-name" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="edit-task-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-assigned-to" class="form-label">Assigned To</label>
                            <input type="text" class="form-control" id="edit-task-assigned-to" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="edit-task-deadline" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="edit-task-status" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-coins" class="form-label">Coins</label>
                            <input type="number" class="form-control" id="edit-task-coins" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
