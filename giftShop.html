<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/giftShop.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <script src="js/giftshop.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="home.html" id="logo"></a>
            <span id="kid-savings" class="ml-3" style="display: none;"><i class="fa fa-piggy-bank"></i> <span
                    id="savings-amount"></span></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item" id="kidsNav">
                        <a class="nav-link" href="kids.html">Kids</a>
                    </li>
                    <li class="nav-item" id="tasksNav">
                        <a class="nav-link" href="ListOfTasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="giftShop.html">GiftShop</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 d-none d-lg-flex">
                    <div class="search-input">
                        <i class="fa fa-search"></i>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search" />
                    </div>
                </form>
                <img id="profilePic" alt="Profile" class="profile-pic ml-3" />
                <button class="btn btn-outline-danger ml-2" type="button">
                    Log Out
                </button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Gifts shop</h1>
        <div class="container mt-4">
            <button class="btn btn-success" id="add-gift-button">Add Gift</button>
        </div>
        <section id="gift-cards" class="container mt-5"></section>

        <div class="modal fade" id="addGiftModal" tabindex="-1" role="dialog" aria-labelledby="addGiftModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addGiftModalLabel">Add New Gift</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="add-gift-form">
                            <div class="form-group">
                                <label for="gift-name">Gift Name</label>
                                <input type="text" class="form-control" id="gift-name" required>
                            </div>
                            <div class="form-group">
                                <label for="gift-coins">Coins</label>
                                <input type="number" class="form-control" id="gift-coins" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Gift</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this gift?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editGiftModal" tabindex="-1" role="dialog" aria-labelledby="editGiftModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editGiftModalLabel">Edit Gift</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-gift-form">
                            <div class="form-group">
                                <label for="edit-gift-name">Gift Name</label>
                                <input type="text" class="form-control" id="edit-gift-name" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-gift-coins">Coins</label>
                                <input type="number" class="form-control" id="edit-gift-coins" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="buyGiftModal" tabindex="-1" aria-labelledby="buyGiftModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="buyGiftModalLabel">Buy Gift</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="buy-gift-form">
                            Are you sure you want to buy this gift?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                            id="confirm-buy">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Success</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Gift purchased successfully!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
