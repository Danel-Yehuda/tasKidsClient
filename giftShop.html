<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/giftShop.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <script src="js/home.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="home.html" id="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kids.html">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ListOfTasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="giftShop.html">GiftShop</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 d-none d-lg-flex">
                    <div class="search-input">
                        <i class="fa fa-search"></i>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search" />
                    </div>
                </form>
                <img src="images/Picture1.png" alt="Profile" class="profile-pic ml-3" />
                <button class="btn btn-outline-danger ml-2" type="button">
                    Log Out
                </button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Gifts shop</h1>
        <div class="container mt-4">
            <button class="btn btn-success" id="add-gift-button">Add Gift</button>
        </div>
        <section id="gift-cards" class="container mt-5">
            <div class="row justify-content-center">
                <div class="card col-md-3">
                    <i class="icon fas fa-gift"></i>
                    <div class="title">Invite a friend</div>
                    <div class="details">
                        <div class="coins"><span>50</span> <i id="coinIcon" class="fas fa-coins"></i></div>
                        <div class="subDetails">
                            <button class="btn btn-primary mt-2">Edit Gift</button>
                        </div>
                    </div>
                </div>
                <div class="card col-md-3">
                    <i class="icon fas fa-gift"></i>
                    <div class="title">Mcdonalds</div>
                    <div class="details">
                        <div class="coins"><span>100</span> <i id="coinIcon" class="fas fa-coins"></i></div>
                        <div class="subDetails">
                            <button class="btn btn-primary mt-2">Edit Gift</button>
                        </div>
                    </div>
                </div>
                <div class="card col-md-3">
                    <i class="icon fas fa-gift"></i>
                    <div class="title">Go to the mall</div>
                    <div class="details">
                        <div class="coins"><span>200</span> <i id="coinIcon" class="fas fa-coins"></i></div>
                        <div class="subDetails">
                            <button class="btn btn-primary mt-2">Edit Gift</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
