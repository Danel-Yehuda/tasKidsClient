<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <div id="logo" class="logo ml-5 mt-3"></div>
        <div id="main-image" class="main-image"></div>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div id="signin-section">
                        <h2>Sign In</h2>
                        <div class="alert alert-danger" id="signin-error" style="display: none;"></div>
                        <form id="signin-form">
                            <div class="form-group">
                                <label for="signin-email">Email</label>
                                <input type="email" class="form-control" id="signin-email" required>
                            </div>
                            <div class="form-group">
                                <label for="signin-password">Password</label>
                                <input type="password" class="form-control" id="signin-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                    </div>

                    <div id="signup-section" style="display: none;">
                        <h2>Sign Up</h2>
                        <div class="alert alert-danger" id="signup-error" style="display: none;"></div>
                        <form id="signup-form">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
                    </div>

                    <div id="kids-signin-section" style="display: none;">
                        <h2>Kid Sign In</h2>
                        <div class="alert alert-danger" id="kids-signin-error" style="display: none;"></div>
                        <form id="kids-signin-form">
                            <div class="form-group">
                                <label for="parent-email">Parent Email</label>
                                <input type="email" class="form-control" id="parent-email" required>
                            </div>
                            <div class="form-group">
                                <label for="kid-password">Kid Password</label>
                                <input type="password" class="form-control" id="kid-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
